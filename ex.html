<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
            margin-top: 50px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin-top: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="jai">
        <label for="l1">Enter your name:</label>
        <input type="text" id="l1"><br><br>
        <label for="l2">Enter your age:</label>
        <input type="text" id="l2"><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <p>
        NOTE:<br>
        * Correct name is Karthik<br>
        * Correct age is 21
    </p>

    <script>
        document.getElementById('jai').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('l1').value;
            var age = document.getElementById('l2').value;
            var correctName = 'Karthik';
            var correctAge = '21';

            if (name === correctName && age === correctAge) {
                window.location.href = 'https://www.youtube.com/watch?v=poo0BXryffI&t=3226s';
            } else {
                alert("Enter valid name/age");
            }
        });
    </script>
</body>
</html>
